<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="my-form">
        <div class="login-welcom-row">
            <a href="#" title="Logo">
                <img src="https://static.vecteezy.com/system/resources/previews/017/396/804/non_2x/netflix-mobile-application-logo-free-png.png" alt="netflix Logo" class="logo">
            </a>
            <h1 class="h1">You must sign in to join</h1>
        </div>
        <div class="socials-row">
            <a href="#" title="Use Google">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google">
                Sign in with Google
            </a>
        </div>

        <div class="lines">
            <div class="line"></div>
            OR
            <div class="line"></div>
        </div>
        <div class="text-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email"
            autocomplete="off" placeholder="username@example.com"
            required>
            <div class="error-message">Email in incorrect format</div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
            autocomplete="off" required>
        </div>
        <button type="submit" class="my-form-button">
            Login
        </button>
        <div class="my-form-actions">
            <div class="my-form-row">
                <span>Dont have an account?</span>
                <a href="#" title="Create account">
                    Sign Up!
                </a>
            </div>
        </div>
    </form>
    <script src="script.js"></script>

</body>
